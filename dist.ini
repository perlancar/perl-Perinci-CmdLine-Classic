name    = Sub-Spec-CmdLine
version = 0.29
author  = Steven Haryanto <stevenharyanto@gmail.com>
license = Perl_5
copyright_holder = Steven Haryanto

[MetaResources]
homepage    = http://search.cpan.org/dist/Sub-Spec-CmdLine/
repository  = http://github.com/sharyanto/perl-Sub-Spec-CmdLine

[@Filter]
bundle = @Classic
remove = MakeMaker
remove = PodVersion
[ModuleBuild]

[ReadmeFromPod]
[PodWeaver]
[CheckChangeLog]

[CompileTests]
[InstallRelease]
install_command = cpanm -n .
[Twitter]
hash_tags = #perl #cpan
url_shortener = Metamark

;[@Git]
[Prereqs]
; for testing
Data::Clone                   = 0
Capture::Tiny                 = 0
Test::More                    = 0.96

; for runtime
perl                          = 5.010000

Data::Dump::Partial           = 0
Data::Format::Pretty::Console = 0
;Data::Sah                     = 0 ;later
JSON                          = 0
List::MoreUtils               = 0
Log::Any                      = 0
PHP::Serialization            = 0
; tmp, for _parse_schema
Sub::Spec                     = 0.04
Sub::Spec::Runner             = 0.18
YAML::Syck                    = 0

[Run::Release]
;notexist_fatal = 0
run = archive-perl-release %s
